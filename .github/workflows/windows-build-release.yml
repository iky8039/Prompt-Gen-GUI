name: Windows Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-release:
    name: Build and release on Windows
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install build deps
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Set version (strip leading 'v' from tag)
        shell: bash
        run: |
          echo "VER=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: Build exe with PyInstaller
        run: |
          pyinstaller --onefile --windowed --name "Prompt Gen GUI ${VER}" --version-file=build/version.txt "src/prompt_gen_gui/__main__.py"

      - name: Show dist contents
        run: dir dist

      - name: Compute SHA256
        shell: powershell
        run: |
          $file = "dist\Prompt Gen GUI ${env:VER}.exe"
          if (-not (Test-Path $file)) { Write-Error "Build output not found: $file"; exit 1 }
          $hash = (Get-FileHash -Algorithm SHA256 $file).Hash
          Write-Output "SHA256: $hash"
          Set-Content -Path sha256.txt -Value $hash -Encoding ASCII

      - name: Create release (if not exists)
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          body: "Automated build from ${{ github.sha }}"

      - name: Upload exe to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/"Prompt Gen GUI ${VER}.exe"
          asset_name: Prompt.Gen.GUI.${{ env.VER }}.exe
          asset_content_type: application/x-msdownload

      - name: Upload SHA256 to release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: sha256.txt
          asset_name: Prompt.Gen.GUI.${{ env.VER }}.sha256.txt
          asset_content_type: text/plain
